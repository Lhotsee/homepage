<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator walut</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="form.css" />
    <script defer src="script.js"></script>
  </head>
  <body class="body">
    <h1 class="heading">Kalkulator walut</h1>
    <form class="js-form">
      <fieldset class="form__fieldset">
        <legend class="form__legend">Podaj kwoty</legend>
        <p>
          <label>
            <span class="form__labelText">Kwota w złotówkach: </span>
            <input class="form__field js-amount" type="number" required step="0.01"/>
          </label>
        </p>
        <p>
          <label>
            <span class="form__labelText">Waluta</span>
            <select class="form__field js-currency">
              <option value="EUR">Euro</option>
              <option value="USD">Dolar amerykański</option>
              <option value="GBP">Funt brytyjski</option>
            </select>
          </label>
        </p>
      </fieldset>
      <button class="form__button">Przelicz</button>
    </form>
    <p class="paragraph"><strong class="js-result"></strong></p>
    <p class="js-result"></p>
  </body>
</html>
